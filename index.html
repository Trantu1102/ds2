<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách Bí thư, Chủ tịch UBND tỉnh, thành phố</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <div style="text-align: center; margin-bottom: 0px;">
        <a href="https://xaydungdang.tapchicongsan.org.vn" target="_blank" title="Tạp chí Xây dựng Đảng">
            <img
            class="header-logo"
            src="Assets/logo xdd.png"
            alt="Nhân Dân"
            style="height: 180px;" 
            />
        </a>
      </div>
      <div class="title" style="margin-top: 10px;">
       Danh sách các Bí thư, Chủ tịch Ủy ban nhân dân 34 Tỉnh, Thành phố
      </div>
      
      <div class="sapo" style="font-size: 14px; color: #555; margin-top: 5px; text-align: center; font-style: italic;">
        Bao gồm tiểu sử vắn tắt, thông tin khái quát về địa phương.<br />
       (Ấn vào tên tỉnh, thành phố hoặc vào ảnh để xem chi tiết.)<br />
      </div>

      <div class="filter-bar">
        <select id="region-filter">
          <option value="all">Tất cả</option>
          <option value="city">Thành phố</option>
          <option value="north">Miền Bắc</option>
          <option value="central">Miền Trung</option>
          <option value="south">Miền Nam</option>
        </select>
      </div>

      <div class="grid"></div>

      <div class="footer">
        <div style="text-align: center; padding: 20px;">
            <p>&copy; 2024 Tạp chí Xây dựng Đảng</p>
         </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-box">
        <span id="close-modal" class="close-btn">&times;</span>
        <div id="modal-content"></div>
      </div>
    </div>

    <div id="profile-popup" class="profile-popup">
      <div class="profile-popup-content"></div>
      <span class="profile-popup-close">&times;</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
